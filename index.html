<!DOCTYPE html>
<html>
  <head>
    <title>P5 Web Theremin</title>

    <!-- < Tweakpane GUI -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/tweakpane@2.1.1/dist/tweakpane.min.js"></script> -->

    <!-- Embed pep.js for consistent cross-browser pointer events. -->
    <script src="https://code.jquery.com/pep/0.4.3/pep.js"></script>

    <!-- ML5 for posenet -->
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>

    <!-- p5.js  -->
    <script src="https://cdn.jsdelivr.net/npm/p5@1.2.0/lib/p5.js"></script>

    <!-- tone.js -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.32/Tone.min.js"
      type="text/javascript"
    ></script>

    <!-- JQuery -->
    <link
      rel="stylesheet"
      href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css"
    />
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>

    <!-- shepard.js for onboarding tour -->
    <!-- <link rel="stylesheet" href="shepherd-theme-default.css"> -->
    <script src="https://cdn.jsdelivr.net/npm/shepherd.js@5.0.1/dist/js/shepherd.js"></script>

    <!-- font-family -->
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400&display=swap");
    </style>

    <!-- css for grain params html gui -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon" />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" />
  </head>

  <body>
    <!-- <script src="introduction.js"></script> -->

    <div class="logoContainer">
      <a
        href="https://collisions-eisensteinshouse.projekte-filmuni.de/project/"
      >
        <img
          src="./data/image/koll_logo_round.svg"
          alt="koll_logo_round.svg"
          title="logo"
        />
      </a>
    </div>

    <div class="infoContainer">
      <button class="btn-info">
        <img
          src="./data/image/info_icon.svg"
          alt="info_icon.svg"
          title="Info"
        />
      </button>
    </div>

    <div class="SpeakerContainer">
      <input type="checkbox" name="un-mute" id="un-mute" />
      <label for="un-mute" class="unmute">
        <img src="./data/image/speaker.svg" alt="Mute_Icon.svg" title="Mute" />
      </label>
      <label for="un-mute" class="mute">
        <img
          src="./data/image/speaker_mute.svg"
          alt="Speaker_Icon.svg"
          title="Unmute"
        />
      </label>
    </div>

    <div class="container-top">
      <div class="container-canvas">
        <div class="imgContainer">
          <img
            src="./data/image/theremin_bw_nobuttons.png"
            alt="theremin_bw.png"
            title="theremin"
            width="100%"
          />
        </div>
        <div id="canvas">
          <script src="canvas.js"></script>
          <!-- <script src="p5sketch.js"></script> -->
        </div>
      </div>

      <div id="container-video">
        <video
          id="video1"
          controlsList="nofullscreen nodownload"
          autoplay
          loop
        >
          <source
            src="data/video/farmersspring25fps_500px.mp4"
            type="video/mp4"
          />
        </video>
        <section class="ui-video">
          <button class="btn-vid">► | ◼︎</button>

          <p>
            <!-- <label for="amount">IN & OUT POINT</label> -->
            <!-- <input
              type="text"
              id="amount"
              readonly
              style="
                border: 0;
                color: #ffffff;
                /* font-weight: bold; */
                background-color: rgba(0, 0, 0, 0);
              "
            /> -->
          </p>

          <div id="slider-range"></div>
        </section>
      </div>
    </div>

    <script src="positionTracking.js"></script>

    <div class="ui-bar">
      <section class="ui-theremin">
        <h2>INTERACTIVE SOUNDS</h2>

        <button class="btn-classic">THEREMIN</button>
        <button class="btn-granular">GRANULAR</button>
        <!-- <button class="btn-grain">GRAIN DELAY</button> -->

        <div class="slidecontainer">
          <p>
            GRAINSIZE
            <input
              type="range"
              min="10"
              max="100"
              value="50"
              class="slider"
              id="grainsize"
            />
            <span id="outputGrain"></span>
          </p>
        </div>

        <!-- <div class="slidecontainer">
          <p>
            SLIDER
            <input
              type="range"
              min="10"
              max="100"
              value="50"
              class="slider"
              id="sliderName"
            />
            <span id="outputSlider"></span>
          </p>
        </div> -->
      </section>

      <section class="ui-music">
        <h2>FILM MUSIC</h2>

        <button class="btn-all">ALL</button>
        <button class="btn-main">MAIN VOICE</button>
        <button class="btn-side-one">VOICE 1</button>
        <button class="btn-side-two">VOICE 2</button>
        <button class="btn-side-three">VOICE 3</button>

        <!-- <tone-loader></tone-loader>
        <div id="content">
          <tone-play-toggle></tone-play-toggle>
        </div> -->
      </section>

      <section class="ui-foley">
        <h2>ATMOSHPHERE | FOLEY</h2>
        <button class="btn-foley-1">WIND</button>
        <button class="btn-foley-2">WATER</button>
        <button class="btn-foley-3">HORSES</button>
        <button class="btn-foley-4">CARRIAGE</button>
      </section>
    </div>

    <script src="mixer.js"></script>
    <script src="thereminGui.js"></script>
  </body>
</html>
