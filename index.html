  <div class="logoContainer">
    <a href="https://eisensteinshouse.projekte-filmuni.de/">
      <img src="./data/image/koll_logo.png" alt="koll_logo_round.png" title="logo" />
    </a>
  </div>

  <div class="infoContainer">
    <button class="btn-info" onclick="tour.start()">
      <img src="./data/image/info_icon.svg" alt="info_icon.svg" title="Info" />
    </button>
  </div>

  <div class="SpeakerContainer">
    <input type="checkbox" name="un-mute" id="un-mute" />
    <label for="un-mute" class="unmute">
      <img src="./data/image/speaker.svg" alt="Mute_Icon.svg" title="Mute" />
    </label>
    <label for="un-mute" class="mute">
      <img src="./data/image/speaker_mute.svg" alt="Speaker_Icon.svg" title="Unmute" />
    </label>
  </div>

  <div class="triangleContainer">
    <a href="https://eisensteinshouse.projekte-filmuni.de/">

    </a>
  </div>

  <div class="container-top">
    <div class="container-canvas">
      <div class="imgContainer">
        <img src="./data/image/theremin_bw_logo.png" alt="theremin_bw.png" title="theremin" width="100%" />
      </div>
      <div id="canvas">
        <script src="mixer.js"></script>
        <script src="fbdelaymap.js"></script>
        <script src="clockedgrains.js"></script>
        <script src="canvas.js"></script>
        <!-- <script src="p5sketch.js"></script> -->
      </div>
    </div>

    <div id="container-video">
      <video id="video1" controlsList="nofullscreen nodownload" autoplay loop>
        <source src="data/video/Theremin_for_web_small.mp4" type="video/mp4" />
      </video>
      <section class="ui-video">
        <input type="checkbox" name="play" id="play" />
        <label for="play" class="play">
          <img src="./data/image/play.svg" alt="play.svg" title="Play" />
        </label>
        <label for="play" class="pause">
          <img src="./data/image/pause.svg" alt="pause.svg" title="Pause" />
        </label>

        <div id="slider-range"></div>

  <script src="positionTracking.js"></script>

  <div class="ui-bar">

    <div class="interactive">
      <h3 class="heading1">INTERACTIVE SOUNDS</h3>
      <button class="btn-classic">THEREMIN</button>
      <button class="btn-sampler">SAMPLER</button>
      <button class="btn-granular">GRANULAR SYNTHESIS</button>
      <button class="btn-grain">GRAIN DELAY</button>
      <div class="slidecontainer slidergrainsize">
        <p>
          GRAIN SIZE
          <input type="range" min="5" max="100" value="50" step="1" class="slider" id="grainsize" />
          <span id="outputGrain"></span>
        </p>
      </div>
      <div class="slidecontainer sliderpbrate">
        <p>
          PLAYBACK RATE
          <input type="range" min="0.01" max="2.0" value="1.0" step="0.01" class="slider" id="playbackrate" />
          <span id="outputPBR"></span>
        </p>
      </div>
      <div class="toggle" id="grainpbr">
        <p>left hand</p>
        <input type="checkbox">
      </div>
    </div>
